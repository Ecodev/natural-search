<div fxLayout="row" fxLayoutAlign="start stretch" #field matRipple>
    <mat-form-field fxFlex>
        <input #input
               matInput
               type="text"
               [formControl]="formCtrl"
               [placeholder]="configuration ? configuration.display : placeholder"
               [readonly]="configuration && value"
               (blur)="search()"
               (keydown.enter)="search()"
               [errorStateMatcher]="errorMatcher"
        >
        <button mat-icon-button matSuffix (click)="clear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
