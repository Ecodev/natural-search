<mat-form-field #field matRipple>
    <input #input
           matInput
           type="text"
           [formControl]="formCtrl"
           [placeholder]="configuration ? configuration.display : placeholder"
           [readonly]="configuration && configuration.component && value"
           (blur)="search()"
           (keydown.enter)="search()"
           [errorStateMatcher]="errorMatcher"
           [attr.size]="length"
    >
    <button mat-icon-button matPrefix (click)="clear()" *ngIf="value" class="positionMiddle">
        <mat-icon>close</mat-icon>
    </button>

    <button mat-icon-button matPrefix (click)="clear()" *ngIf="configuration && !value">
        <mat-icon>undo</mat-icon>
    </button>

</mat-form-field>
<div class="hide">{{formCtrl.value ? formCtrl.value : (configuration ? configuration.display : placeholder)}}</div>
