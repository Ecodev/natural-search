<div fxLayout="row" fxLayoutGap="10px" >
    <natural-input *ngFor="let value of filters; let i = index"
                   [configurations]="configurations"
                   [value]="value"
                   (valueChanges)="updateValue($event, i)"
                   (cleared)="removeValue(i)"
    ></natural-input>
</div>

<pre class="debug">{{filters|json}}</pre>
