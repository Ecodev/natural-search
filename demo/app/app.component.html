<div fxFlex fxFlexFill fxLayout="column">

    <mat-sidenav-container #navContainer fxFlex fxLayout="column">
        <mat-sidenav id="menu" align="start" mode="side" [opened]="true" class="menuMinimized">
            <mat-nav-list>
                <a mat-list-item (click)="themeService.toggle()">
                    <mat-icon mat-list-icon>invert_colors</mat-icon>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <div style="padding:20px;" fxLayout="column" fxLayoutGap="20px">

            <natural-search [configurations]="config" [(values)]="values" (valuesChanges)="$event" [multipleGroups]="true"
            ></natural-search>

            <div fxLayout="row" fxLayoutGap="20px">
                <pre class="debug" fxFlex><strong>Configuration (input) : </strong>{{config|json}}</pre>
                <pre class="debug" fxFlex><strong>Result (output) : </strong>{{values|json}}</pre>
            </div>
        </div>
    </mat-sidenav-container>
</div>
