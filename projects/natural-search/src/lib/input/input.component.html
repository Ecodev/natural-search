<mat-form-field #field matRipple>

    <input #input
           matInput
           type="text"
           [formControl]="formCtrl"
           [placeholder]="configuration ? configuration.display : placeholder"
           [readonly]="isDropdown() && selection"
           (blur)="search()"
           (keydown.enter)="search()"
           [errorStateMatcher]="errorMatcher"
           [attr.size]="length"
    >

    <button mat-icon-button matPrefix *ngIf="!configuration && !selection">
        <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button matPrefix (click)="clear()" *ngIf="selection">
        <mat-icon>close</mat-icon>
    </button>

    <button mat-icon-button matPrefix (click)="clear()" *ngIf="configuration && !selection">
        <mat-icon>undo</mat-icon>
    </button>

</mat-form-field>
<div class="hide">{{formCtrl.value ? formCtrl.value : (configuration ? configuration.display : placeholder)}}</div>
