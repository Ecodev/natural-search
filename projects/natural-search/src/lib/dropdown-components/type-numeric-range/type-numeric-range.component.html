<form [formGroup]="form">

    <mat-form-field>
        <input matInput type="number" placeholder="De" formControlName="from" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="form.hasError('toGreaterThanFrom')">{{ form.get('from').value }} > {{ form.get('to').value }}</span>
            <span *ngIf="form.get('from').hasError('min') && !form.hasError('toGreaterThanFrom')">< {{configuration.min}}</span>
            <span *ngIf="form.get('from').hasError('max') && !form.hasError('toGreaterThanFrom')">> {{configuration.max}}</span>
            <span *ngIf="form.get('from').hasError('required')">*</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="number" placeholder="Ã " formControlName="to" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="form.get('to').hasError('min') && !form.hasError('toGreaterThanFrom')">< {{configuration.min}}</span>
            <span *ngIf="form.get('to').hasError('max') && !form.hasError('toGreaterThanFrom')">> {{configuration.max}}</span>
            <span *ngIf="form.get('to').hasError('required')">*</span>
        </mat-error>
    </mat-form-field>

</form>
